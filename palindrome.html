    <script>
        function checkPal(word1){
            let wordSplit=word1.split("");
            let neword = wordSplit.reverse();
            let revWord= neword.join("");
            console.log(revWord);
            if(word1==revWord){
               console.log("is a palindrome word");
            }else{
                console.log("not palindrome");
            }
        }
        console.log(checkPal("race"));
    </script>
